<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Script de google Sigin -->
        <script
            src="https://accounts.google.com/gsi/client"
            async
            defer
        ></script>
        <title>Google Sign-in</title>
    </head>
    <body>
        <h1>Google Sign-in</h1>
        <hr />

        <!-- este es el botón para iniciar sesión, esto se haría en el front. -->

        <!-- Estos dos DIVs son el botón de registro de google 
            Aqui ponemos nuestro ID CLIENT, Podemos ver en la documentación de google otros tipos de botones-->
        <div
            id="g_id_onload"
            data-client_id="753684416283-e8u58nigk6pf6i6q2lflchts9d2u33bq.apps.googleusercontent.com"
            data-login_uri="https://your.domain/your_login_endpoint"
            data-auto_prompt="false"
            data-callback="handleCredentialResponse"
        ></div>

        <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
        ></div>

        <!-- Botón para cerrar sesión -->
        <button id="google_signout">
            Signout
        </button>


        <!-- Este es el código que hace la peticion rest -->
        <script>
            function handleCredentialResponse(response) {
               
                // Creamos un body con el token que nos proporciona google
                const body = {
                    id_token: response.credential
                };

                //Hacemos una peticion post al endpoint que vamos a crear mandandole el body anterior con el token
                fetch('http://localhost:8081/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type':'application/json'
                    },
                    body: JSON.stringify(body)
                })
                .then(resp => resp.json())
                .then(resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.usuario.correo)
                })
                .catch(console.warn)
          
            }

            // Script del botón para cerrar sesión
            // Vinculo el boton con una variable
            const button = document.getElementById('google_signout');

            //Al hacer clic en el botón se cierra sesio, se borra el localstorage y se recarga la pagina.
            button.onclick = () => {
                console.log(google.accounts.id);
                google.accounts.id.disableAutoSelect()
                google.accounts.id.revoke(localStorage.getItem('email'), done => {
                    localStorage.clear();
                    location.reload();
                })
            }

          </script>
    </body>
</html>
